---
- name: Install Nexus
  hosts: nexus
  become: yes

  tasks:
#  - name: Install Java
#    apt:
#      name: adoptopenjdk-8-hotspot
#      state: present
#
#  - name: Clone git repository with role
#    copy:
#      src: https://github.com/ansible-ThoTeam/nexus3-oss.git
#      args:
#        creates: /vagrant/roles/

  roles:
#     - { role: java }
     - { role: nexus3-oss }

  vars:
    nexus_admin_password: 'admin'
    nexus_public_hostname: 'nexus.vm'
    nexus_onboarding_wizard: false
    nexus_custom_jvm_settings: []
    nexus_anonymous_access: false
    nexus_default_admin_password: 'admin'
    nexus_default_port: 8081
    nexus_application_host: '{{ httpd_setup_enable | ternary("127.0.0.1", "0.0.0.0") }}'
    nexus_default_context_path: '/'
    nexus_repos_raw_hosted:
      - name: word-cloud-build
        version_policy: release
        write_policy: allow_once  # one of "allow", "allow_once" or "deny"
    nexus_privileges:
      - name: nx-repository-view-raw-word-cloud-build-*
        description: 'All privileges for word-cloud-build repository views'
        repository: 'word-cloud-build'
        actions:
          - read
          - browse
    nexus_roles:
      - id: nx-uploader
        name: nx-uploader
        description: nx-uploader
        privileges:
          - nx-repository-view-raw-word-cloud-build-*
        roles: []
    nexus_local_users:
      - username: nx-uploader
        first_name: uploader
        last_name: nx
        email: nx-uploader@email.com
        password: nx-uploader
        roles:
          - nx-uploader
    nexus_ldap_realm: false
    ldap_connections: []


